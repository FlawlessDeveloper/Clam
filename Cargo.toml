[package]
name = "clam5"
version = "0.1.0"
authors = ["khyperia <khyperia@live.com>"]
edition = "2018"

[dependencies]
cgmath = { version = "*", default-features = false }
chrono = { version = "*", default-features = false, features = ["clock"] }
failure = { version = "*", default-features = false }
gl = { version = "*", default-features = false }
glutin = { version = "0.22.0-alpha5", default-features = false }
khygl = { git = "https://github.com/khyperia/khygl.git", default-features = false }
lazy_static = { version = "*", default-features = false }
openvr = { version = "*", default-features = false, optional = true }
png = { version = "*", default-features = false, features = ["png-encoding"] }
regex = { version = "*", default-features = false, features = ["std"] }
rusttype = { version = "*", default-features = false }

[features]
vr = ["openvr"]
